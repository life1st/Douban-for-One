<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta >
    <meta charset="UTF-8">
    <title>Douban For One</title>
    <link rel="stylesheet" href="common/style/css/main.css">
</head>
<body>
<header>
</header>
<div class="main-content">
    <div class="left-aside">
        <div class="like-content-wrap">
            <div class="content-title">
                <h2>我喜欢</h2>
                <div class="all">
                    (<a href="#">全部</a>)
                </div>
            </div>
            <div class="content">
                <ul>
                    <li>
                        <a href="#">{{content.title}}</a>
                        <span>{{content.time}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<aside>
    <div class="profile">
        <div class="base-info">
            <div class="header-wrap">
                <img src="https://img3.doubanio.com/icon/ul84565043-2.jpg" alt="user-header">
            </div>
            <div class="user-info">
                常居:&nbsp;<a href="https://www.douban.com/location/chongqing/">重庆</a><br>
                <div class="pl">LIFE_1st <br> 2014-03-08 加入</div>
            </div>
        </div>
        <div class="user-intro">
            <div class="display-msg">
                <p>
                    <span>{{user.introMsg}}</span>
                    <span>(<a href="#">编辑</a>)</span>
                </p>
            </div>
            <div class="edit-msg">
                <form action="#">
                    <textarea></textarea>
                    <input type="submit" class="submit" value="提交">
                    <input type="submit" class="cancel" value="取消">
                </form>
            </div>
        </div>
    </div>
    <div class="radio-content-warp">
        <div class="content-title">
            <h2>我的广播</h2>
            <div class="all">
                (<a href="#">全部</a>)
            </div>
        </div>
        <ul class="radio-list">
            <li>
                <div class="item-title">
                    <!--{{item.type}}看过/读过-->
                    <p>看过<a href="https://movie.douban.com/subject/1297518/" target="_blank">九品芝麻官&lrm; (1994)</a>♥♥♥</p>
                </div>
                <p class="item-content">{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}</p>
                <p class="item-info">
                    {{item.markTime}}
                    <a href="#">删除</a>
                </p>
            </li>
        </ul>
    </div>
</aside>
</div>
<footer>
</footer>
</body>
</html>
